<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="right">Aready have account? <a href="./login.html"><b>Login</b></a></p>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mt-0">
                <img src="./images/phonebook.png" width="600px" >
            </div>
            <div class="col-sm-6">
                <h1>Welcome to Bookworm</h1>
                <h4>Register your Account</h4>
                <form>
                    <input type="text" class="form-control p-3 but" placeholder="Name"> <br>
                    <input type="email" class="form-control p-3 but" placeholder="Email"> <br>
                    <select class="form-select form-select-lg p-3 but">
                        <option selected>Type of user</option>
                        <option value="1">Author</option>
                        <option value="2">Teacher</option>
                        <option value="3">Parent</option>
                        <option value="4">Student</option>
                    </select> <br>
                    <input type="password" class="form-control p-3 but" placeholder="Password"> <br>
                    <input type="password" class="form-control p-3 but" placeholder="Password Confirmation"> <br>
                    <button type="button" class="btn btn-mutted btn-lg butt ">SIGN UP</button> <br>
                    <p class="create">Create Account with 
                        <img src="./images/instagram.png" width="30px">
                        <img src="./images/google.png" width="30px">
                        <img src="./images/facebook.png" width="30px">
                    </p> 
                </form>
            </div>
        </div>
    </div>
<script src="./js/bootstrap.js"></script>
</body>
</html>
