<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <img src="./images/ladyprofile.jpg" class="img-responsive img-fluid lady" width="200px">
                </div>
                <h1>Mimi Gregor</h1><small>Gregormimi@gmail.com</small><br><br>
                <div> Mimi is a grade 12 student with interests<br>
                in English, Mathematics, and Finance<br> related matters</div><br> <hr>
                <div class="readn">Reading<br>
                    Progress<br>
                    50%
                </div>
                <div style="padding:20px; margin: 20px;">
                    Mimi, you are 50 percent closer to<br>
                    complete your current reading task
                </div>
            </div>
            <div class="col-md-4 pers">
                <div><h4 style="margin: 20px; padding: 20px;">Personal Information</h4></div>
                <form>
                    <input type="text" class="form-control" placeholder="Name"><br>
                     <input type="text" class="form-control" placeholder="Sex"><br>
                     <input type="text" class="form-control" placeholder="Age"><br>
                     <input type="text" class="form-control" placeholder="User Type"><br>
                     <input type="text" class="form-control" placeholder="Grade"><br>
                     <input type="text" class="form-control" placeholder="Location"><br>
                     <input type="text" class="form-control" placeholder="Genre"><br>
                     <input type="text" class="form-control" placeholder="interests"><br>
                     <button type="button" class="btn btn-light">Update</button>
                </form>
                
            </div>
            <div class="col-md-4">
                <h4 style="margin: 20px; padding:30px;">Extra Activities</h4>
                <form>
                    <input type="text" class="form-control extra" placeholder="Book Club"><br>
                     <input type="text" class="form-control extra" placeholder="Authors you follow"><br>
                     <input type="text" class="form-control extra" placeholder="Take a quiz"><br>
                     <input type="text" class="form-control extra" placeholder="Suggestions for you"><br>
                     <input type="text" class="form-control extra" placeholder="Chat"><br>
                
                </form>
                <div class="rating">
                    <h5>Rating</h5>
                    <div class="star"><img src="./images/rating stars.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/bootstrap.js"></script>
</body>
</html>
